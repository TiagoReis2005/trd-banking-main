<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		<link href="css/main.css" rel="stylesheet">
		<style>
			#depositUI, #withdrawUI, #transferUI, #general, #topbar, #waiting
			{display: none;}
		</style>
	</head>
	<body>
		<div id='bankui' class='disableSelection'>
			<div style="margin-left: calc((1440px - 80px)/2);" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			<div class="show-content">
				<div id="Player_Accounts">
					<label style="color: #fff;font-size:20pt;margin-top: -7px;margin-bottom: 12px;">Accounts</label>
					<div class="hula">

					</div>
				</div>
				<div id="Transaction_Row">
					<div class="d-flex justify-content-between">
						<label style="color: #fff;font-size:20pt;margin-top: -7px;margin-bottom: 12px;">Transaction History</label>
						<button style="margin-top: 4px;margin-bottom: 12px;" class="transfer">EXPORT</button>
						<div>
							<img style="margin-top: -12px;width:30px;height: 25px;margin-right: 10px;" src="img/bank.png">
							<label style="color: #fff;font-size:20pt;margin-top: -7px;margin-bottom: 12px;">Chafe Bank</label>
						</div>
					</div>
					<div class="roda">
						<div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
					</div>
					<div class="kula">

					</div>
				</div>

				<label class="cash">543656</label>
				<div class="full-white"></div>
			</div>
		</div>

		<div>
			<div class="deposit-container disableSelection">
				<div style="position: absolute; left: 18.8vh; top: 8.8vh;" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
				<div class="items-view">
					<div>
        	    		<p class="deposit-account">Account title</p>
        	    		<p class="deposit-title">Amount</p>
        	    		<input type="number" id="deposit-amount" required>
						<i id="deposit-icon" class="fas">$</i>

						<p class="deposit-title2">Comment</p>
        	    		<input id="deposit-comment" required>
						<i id="deposit-icon2" class="fas">//</i>
					</div>
					<div class='d-flex justify-content-between' style="position:relative;top: 13.7vh;width: 300px;">
						<button class="deposit-decline">CANCEL</button>
        	    		<button class="deposit-submit">DEPOSIT</button>
					</div>
				</div>
        	</div>

			<div class="withdraw-container disableSelection">
				<div style="position: absolute; left: 18.8vh; top: 8.8vh;" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
				<div class="items-view">
					<div>
        	    		<p class="withdraw-account">Account title</p>
        	    		<p class="withdraw-title">Amount</p>
        	    		<input type="number" id="withdraw-amount" required>
						<i id="withdraw-icon" class="fas">$</i>

						<p class="withdraw-title2">Comment</p>
        	    		<input id="withdraw-comment" required>
						<i id="withdraw-icon2" class="fas">//</i>
					</div>
					<div class='d-flex justify-content-between' style="position:relative;top: 13.7vh;width: 300px;">
						<button class="withdraw-decline">CANCEL</button>
        	    		<button class="withdraw-submit">WITHDRAW</button>
					</div>
				</div>
        	</div>

			<div class="transfer-container disableSelection">
				<div style="position: absolute; left: 18.8vh; top: 8.8vh;" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
				<div class="items-view">
					<div>
        	    		<p class="transfer-account">Account title</p>
        	    		<p class="transfer-title">Amount</p>
        	    		<input type="number" id="transfer-amount" required>
						<i id="transfer-icon" class="fas">$</i>

						<p class="transfer-title2">Comment</p>
        	    		<input id="transfer-comment" required>
						<i id="transfer-icon2" class="fas">//</i>

						<p class="transfer-title3">State ID</p>
        	    		<input type="number" id="transfer-id" required>
						<i id="transfer-icon3" class="fas">#</i>

						<p class="transfer-title4">..or Account ID</p>
        	    		<input id="transfer-citizenid" required>
						<i id="transfer-icon4" class="fas">#</i>
					</div>
					<div class='d-flex justify-content-between' style="position:relative;top: 25vh;width: 300px;">
						<button class="transfer-decline">CANCEL</button>
        	    		<button class="transfer-submit">TRANSFER</button>
					</div>
				</div>
        	</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src='app.js'></script>
	</body>
</html>
